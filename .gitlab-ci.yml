variables:
  IMAGE_NAME: "devsecops-demo-nana"
  IMAGE_TAG: "juice-shop-1.1"

stages:
  - cache
  - test
  - secrets
  - build

# creates a cahe to speed up deployments
create cache:
  image: node:18-bullseye
  stage: cache
  script:
    - yarn install
  cache:
    key:
      files: 
        - yarn.lock
    paths:
      - node_modules/
      - yarn.lock
      - .yarn
    policy: pull-push

yarn_test:
  image: node:18-bullseye
  stage: test
  script:
    - yarn install
    - yarn test
  cache:
    key:
      files: 
        - yarn.lock
    paths:
      - node_modules/
      - yarn.lock
      - .yarn
    policy: pull-push

# scan for secrets
gitleaks: 
  stage: test
  image:
    name: zricethezav/gitleaks
    entrypoint: [""]
  script:
  - gitleaks detect --verbose --source .

# builds an image from application code
build_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_PASS: "Ilovebabouantou237#"
    DOCKER_USER: "nicoleketch"
  before_script:
    # provides login credentials for dockerhub account
    - echo $DOCKER_PASS  | docker login -u $DOCKER_USER --password-stdin 
  script:
    # cloned initial image to my personal account 
    - docker build -t $DOCKER_USER/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $DOCKER_USER/$IMAGE_NAME:$IMAGE_TAG